server {
    listen 80;
    server_name localhost;

    # 检查 8081 端口是否可用
    location / {
        if ($upstream_connect_timeout = "") {
            # 如果 8081 无响应，直接返回本地内容
            root /usr/share/nginx/html;
            index index.html;
        }
        # 否则走代理
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
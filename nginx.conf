events {
    worker_connections  1024;
}

http {
    # 启用 gzip 压缩（可选）
    gzip on;
    gzip_types text/plain application/json;

    # 定义日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name your-server-ip;  # 替换为你的服务器IP（如 172.16.0.104）

        # 代理 Nacos（控制台）
        location /nacos/ {
            proxy_pass http://127.0.0.1:8848/nacos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 代理 RocketMQ Dashboard
        location /rocketmq/ {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # RocketMQ Dashboard 可能需要以下配置
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 代理 MinIO Console（管理界面）
        location /minio/ {
            proxy_pass http://127.0.0.1:9001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # MinIO 需要以下配置
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            chunked_transfer_encoding off;
        }

        # 代理 Sentinel Dashboard
        location /sentinel/ {
            proxy_pass http://127.0.0.1:8888/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 代理 Seata Server（API 接口）
        location /seata/ {
            proxy_pass http://127.0.0.1:8091/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 默认路由（可选，例如指向某个服务的首页）
        location /api/ {
            proxy_pass http://localhost:8081/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

        # 错误页面配置
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}